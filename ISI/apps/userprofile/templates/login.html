{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Login</h1>
    <p>If you don't have an account, please click <a href="{% url 'signup' %}">here</a> to sign up.</p>
    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-success">Login</button>
            </div>
        </div>

    </form>
{% endblock %}
